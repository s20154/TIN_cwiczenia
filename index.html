<!DOCTYPE html>
<html>
<body>
<script>
    function zad1(a, b, c){
        var dane = [a,b,c];
        dane = dane.sort();
        if(Math.pow(dane[0],2) + Math.pow(dane[1],2) == Math.pow(dane[2],2)){
            return true;
        } else {
            return false;
        }
    }

    function zad2(a,b,c){
        for(i = a; i<b; i++){
            i % c == 0 ? console.log(i) : console.log();
        }
    }


    function zad4(n) {
        var fib = [];
        fib[0] = 0;
        fib[1] = 1;
        for(var i = 2; i < n; i++){
            fib[i] = fib[i-1] + fib[i-2];
            console.log(fib[i]);
        }
    }


    console.log(zad1(5,4,3));
    //zad2(1,100,3);
    //zad4(20);
</script>
</body>
</html>
